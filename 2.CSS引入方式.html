<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.内嵌式 ： 写在style中的引入方式 */
        /* 2.外联式 ： 单独写在一个.css文件中，通过link引用 */
        /* 3.行内式 ： 写在标签内的style属性中，通常配合js使用 */
    </style>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <p>外联式 css 引用1</p>
    <p class="color_green font_size font_weight" >类选择器验证 绿色</p>
    <p>外联式 css 引用2</p>
    <p id="coloe_blue">id选择器验证 蓝色</p>

    <div>通配符标签 验证div标签</div>
    <p class="font">通配符标签 验证p标签</p>

    
</body>
</html>
